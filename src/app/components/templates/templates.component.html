<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row" [ngClass]="{ 'has-danger': (nombre.errors?.minlength || nombre.errors?.required)&& nombre.touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="3" required #nombre="ngModel">

                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido.
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Por lo menos {{ nombre.errors.minlength.requiredLength }} caracteres.
                </div>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido " required #apellido="ngModel">

                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido.
                </div>

            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required #correo="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

            <div *ngIf="correo.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="correo.errors?.pattern">
                Este campo tiene que tener el formato de correo.
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais">
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises"
                [value]="pais.codigo"> {{ pais.nombre }}</option>

            </select>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">

            <div *ngFor="let s of sexos" class="form-check">
                <input [(ngModel)]="usuario.sexo" [value]="s" class="form-check-input" type="radio" name="sexo">
                <label class="form-check-label" for="flexRadioDefault1">
                  {{ s }}
                </label>
            </div>


            <!-- <div class="form-check">
                <input [(ngModel)]="usuario.sexo" value="Mujer" class="form-check-input" type="radio" name="sexo">
                <label class="form-check-label" for="flexRadioDefault1">
                  Mujer
                </label>
            </div> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-md-8">

            <div class="form-check">
                <input [(ngModel)]="usuario.acepta" name="acepta" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 ACepta las condiciones
                </label>
            </div>

        </div>
    </div>






    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <!-- [disabled]="!forma.valid" -->
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

</form>


<pre>
    {{ usuario | json }}
</pre>
